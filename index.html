<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .section {
            padding: 50px;
            border-bottom: 1px solid #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="section" id="sobre">
        <h2>Sobre Mim</h2>
        <p>Escreva aqui um texto sobre você.</p>
        <img src="sobre.jpg" alt="Imagem sobre você">
    </div>

    <div class="section" id="projetos">
        <h2>Projetos</h2>
        <p>Fale sobre seus projetos.</p>
        <img src="projetos.jpg" alt="Imagem de seus projetos">
    </div>

    <div class="section" id="novidades">
        <h2>Novidades</h2>
        <p>Compartilhe suas novidades.</p>
        <img src="novidades.jpg" alt="Imagem relacionada às novidades">
    </div>

</body>
</html>
